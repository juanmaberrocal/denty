<div id="dentyAbout" ng-show="aboutLoaded">
	<!-- header -->
	<page-header ng-if="has_header" id="aboutHeader" title="{{$root.configs.about_override || 'About'}}" image_name="{{image_name}}" image_source="{{image_source}}"></page-header>

	<!-- title & description -->
	<page-title-description ng-if="(has_title || has_description)" id="aboutTitleDescription" title="{{title}}" description="{{description}}"></page-title-description>

	<!-- body -->
	<div ng-if="abouts.length > 0" id="aboutBody" class="container page-body">
				
		<!-- about -->
		<div ng-repeat="about in abouts">
			<div class="row">
				<div ng-class="{'col-xs-12': true, 'col-sm-12': !has_image, 'col-md-12': !has_image, 'col-lg-12': !has_image, 'col-sm-8': has_image, 'col-md-8': has_image, 'col-lg-10': has_image}">
					<div ng-if="about.title" class="page-header">
					  <h3>{{about.title}}</h3>
					</div>
					<div class="row">
						<div ng-bind-html="about.description | trustHtml" class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1"></div>
					</div>
				</div>
				<div ng-if="has_image" ng-class="{'col-xs-12': true, 'col-sm-4': has_image, 'col-md-4': has_image, 'col-lg-2': has_image}">
					<img class="img-responsive" ng-src="{{ (about.image_source | trustResource) || 'img/' + $root.configs.domain + '/about_' + $index + '.jpeg' }}" alt="{{about.image_name}}">
				</div>
			</div>

		</div>

	</div>
</div>
